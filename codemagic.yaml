workflows:
  android-workflow:
    name: Spatial Shell APK
    max_build_duration: 60

    environment:
      java: 17

    scripts:
      - name: Sanity check wrapper
        script: |
          set -e
          chmod +x ./gradlew
          ./gradlew --version

      - name: Build debug APK
        script: |
          set -e
          ./gradlew :app:assembleDebug --stacktrace --info --warning-mode all --no-daemon

    artifacts:
      - app/build/outputs/**/*.apk
