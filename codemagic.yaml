workflows:
  android-workflow:
    name: Spatial Shell APK
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      java: 17

    scripts:
      - name: Sanity check repo + wrapper
        script: |
          set -e
          echo "== Repo root =="
          ls -la

          echo "== Gradle wrapper files =="
          test -f ./gradlew || (echo "Missing ./gradlew" && exit 1)
          test -f gradle/wrapper/gradle-wrapper.jar || (echo "Missing gradle/wrapper/gradle-wrapper.jar" && exit 1)
          test -f gradle/wrapper/gradle-wrapper.properties || (echo "Missing gradle/wrapper/gradle-wrapper.properties" && exit 1)

          chmod +x ./gradlew

          echo "== Wrapper jar contains GradleWrapperMain? =="
          jar tf gradle/wrapper/gradle-wrapper.jar | grep -q "org/gradle/wrapper/GradleWrapperMain.class" \
            || (echo "gradle-wrapper.jar is invalid (missing GradleWrapperMain)" && exit 1)

      - name: Print Gradle version
        script: |
          set -e
          ./gradlew --version

      - name: Build debug APK
        script: |
          set -e
          ./gradlew :app:assembleDebug

    artifacts:
      - app/build/outputs/**/*.apk

    publishing:
      email:
        recipients:
          - your_email@example.com
        notify:
          success: true
          failure: true
