workflows:
  android-workflow:
    name: Spatial Shell APK
    max_build_duration: 60

    environment:
      java: 17

    scripts:
      - name: Sanity check wrapper
        script: |
          set -e
          ls -la
          test -f ./gradlew
          test -f gradle/wrapper/gradle-wrapper.jar
          jar tf gradle/wrapper/gradle-wrapper.jar | grep -q "org/gradle/wrapper/GradleWrapperMain.class"
          chmod +x ./gradlew
          ./gradlew --version

      - name: Build debug APK
        script: |
          set -e
          ./gradlew :app:assembleDebug --stacktrace --info --warning-mode all --no-daemon

    artifacts:
      - app/build/outputs/**/*.apk
