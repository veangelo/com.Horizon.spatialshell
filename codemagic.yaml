- name: Build APK
  script: |
    ls -la gradle/wrapper || true
    file gradle/wrapper/gradle-wrapper.jar || true
    wc -c gradle/wrapper/gradle-wrapper.jar || true
    jar tf gradle/wrapper/gradle-wrapper.jar | head -n 20 || true

    chmod +x gradlew
    ./gradlew --version
    ./gradlew assembleDebug
